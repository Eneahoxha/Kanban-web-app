<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban con Countdown</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" defer></script> 
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4" rel="stylesheet" type="text/css"/>
    <script src="main.js" defer></script>
    <style>
      /* Stili Base e Layout */
      .column {
        display: flex;
        flex-direction: column;
        min-width: 280px; /* Aumentato per migliore leggibilità */
        border-radius: 12px;
        margin: 0.5rem;
        padding: 1rem;
        background-color: #f7f7f7;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .column-title {
        display: flex;
        align-items: center;
        margin-bottom: 0.5rem;
        padding: 0.5rem 0;
      }
      .column-title h3 {
        flex-grow: 1;
        margin-right: 0.5rem;
        font-size: 1.2rem;
        font-weight: 600;
        position: relative;
      }
      /* Mostra il conteggio nel titolo */
      .column-title h3::after {
        content: attr(data-tasks);
        font-size: 0.8rem;
        font-weight: normal;
        margin-left: 8px;
        background-color: #ccc;
        color: #333;
        padding: 2px 8px;
        border-radius: 9999px; /* pill shape */
      }
      .tasks {
        flex: 1 1 auto;
        min-height: 40px;
      }
      .remove-category-btn {
        margin-left: 0.5rem;
        color: #c00;
        background: none;
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
      }
      .confirm-modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin: 0;
        padding: 0;
        z-index: 1000;
        border: none;
        background: transparent;
      }
      .confirm-modal[open] form {
        box-shadow: 0 8px 32px rgba(0,0,0,0.18);
        background: #fff;
        border-radius: 16px;
        min-width: 320px;
        max-width: 90vw;
        margin: 0 auto;
        padding: 2rem 2.5rem;
      }
      .confirm-modal .preview {
          margin: 10px 0;
          font-weight: bold;
          color: #3b82f6; /* Tailwind blue-500 */
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
      }
      
      .heading-center {
        text-align: center;
        font-weight: bold;
        font-size: 3rem;
        margin-bottom: 1.5rem;
      }
      .container {
        width: 100%; 
        max-width: 1400px; /* Aumentato il max-width per i monitor più grandi */
        margin: 0 auto;
        padding: 0 1rem;
      }
      .columns {
        display: flex;
        gap: 1rem;
        overflow-x: auto;
        padding-bottom: 1rem;
      }
      .task-input {
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 0.75rem;
        border-radius: 0.5rem;
        min-height: 3.5rem;
        margin-bottom: 0.5rem;
      }
      
      /* Stili specifici per i countdown (DaisyUI Countdown) */
      .countdown span {
        margin: 0 2px;
        background-color: rgba(255, 255, 255, 0.2);
        padding: 2px 4px;
        border-radius: 4px;
        color: inherit;
      }

      /* Stili per il Floating Action Button (FAB) - DaisyUI Fab/Speed Dial */
      .fab {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        z-index: 50;
        display: flex;
        flex-direction: column-reverse; /* Inverte l'ordine dei figli per l'animazione verticale */
        align-items: flex-end;
        gap: 0.5rem;
      }

      /* Nasconde i pulsanti secondari di default */
      .fab > div:not(:first-child) {
          opacity: 0;
          visibility: hidden;
          transform: translateY(10px);
          transition: opacity 0.2s, visibility 0.2s, transform 0.2s;
          pointer-events: none;
          display: flex;
          align-items: center;
          gap: 10px;
      }

      /* Mostra i pulsanti secondari quando il FAB è focalizzato/cliccato */
      .fab:focus-within > div:not(:first-child),
      .fab:active > div:not(:first-child) {
          opacity: 1;
          visibility: visible;
          transform: translateY(0);
          pointer-events: auto;
      }

      /* Nasconde l'elemento di chiusura se non serve l'animazione */
      .fab-close {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="heading-center">Kanban Task Board</h1>
    </div>

    <div class="container columns">
      </div>
    
    <dialog class="confirm-modal">
      <form method="dialog" class="card bg-base-100 shadow-xl p-6">
        <h3 class="font-bold text-lg mb-2">Conferma Cancellazione</h3>
        <p class="mb-2">Sei sicuro di voler cancellare la task:</p>
        <div class="preview text-lg font-mono"></div>
        <div class="flex justify-end mt-4 gap-2">
          <button class="btn btn-error" type="button" id="cancel">Annulla</button>
          <button class="btn btn-success" type="submit" id="confirm">Sì, Elimina</button>
        </div>
      </form>
    </dialog>
    
    <div class="fab">
      <div tabindex="0" role="button" class="btn btn-lg btn-circle btn-primary shadow-lg" title="Aggiungi Azione">
        <i class="bi bi-plus text-2xl"></i>
      </div>
      
      <div title="Nuova Categoria">
        <span class="text-sm font-semibold text-gray-700 bg-white p-1 rounded-md shadow-md">Categoria</span>
        <button id="NuovaCategoria" class="btn btn-lg btn-circle btn-info shadow-lg"><i class="bi bi-folder-plus text-xl"></i></button>
      </div>
      <div title="Nuova Task in To Do">
        <span class="text-sm font-semibold text-gray-700 bg-white p-1 rounded-md shadow-md">Task</span>
        <button data-add="NuovaTask" class="btn btn-lg btn-circle btn-success shadow-lg"><i class="bi bi-check2-square text-xl"></i></button>
      </div>
    </div>
  </body>
</html>
